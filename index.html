<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabri website</title>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- box icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="loading()">
    <header class="header">
      <nav class="nav">
        <div class="container">
          <a href="#" class="logo">Sabri</a>
          <ul class="links" id="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">skills</a></li>
            <li><a href="#">contact</a></li>
          </ul>
          <i class="bx bx-down-arrow-alt menu" id="menu"></i>
          <div class="icon-mode">
            <i class="bx bx-moon" id="icon" onclick="change()"></i>
          </div>
        </div>
      </nav>
      <div class="banner">
        <div class="container">
          <div class="img">
            <img src="imgs/sabri.jpg" alt="" />
          </div>
          <div class="summary">
            <h1>Sabri Mohammed</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
              aliquam odit ducimus incidunt amet, dignissimos, obcaecati nulla
              magnam sequi repe
            </p>
            <div class="buttons">
              <a href=""
                ><i class="bx bxl-linkedin-square"></i>linkedIn
                <i class="bx bx-right-arrow-alt next"></i
              ></a>
              <a href=""
                ><i class="bx bxl-github"></i>gitHub
                <i class="bx bx-right-arrow-alt next"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="skills">
      <div class="container">
        <h2><i class='bx bxs-key'></i>My Skills</h2>
        <div class="cards">
          <div class="card">
            <i class='bx bxl-html5'></i>
            <h3>html5</h3>
          </div>
          <div class="card">
            <i class='bx bxl-css3' ></i>
            <h3>css3</h3>
          </div>
          <div class="card">
            <i class='bx bxl-javascript' ></i>
            <h3>javascript</h3>
          </div>
          <div class="card">
            <i class='bx bxl-sass' ></i>
            <h3>sass</h3>
          </div>
          <div class="card">
            <i class='bx bxl-git'></i>
            <h3>git</h3>
          </div>
          <div class="card">
            <i class='bx bxs-pencil'></i>
            <h3>writer</h3>
          </div>
          <div class="card">
            <i class='bx bxs-book-open'></i>
            <h3>reader</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
